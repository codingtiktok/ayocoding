<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<title>Horizontal Scroll</title>
	</head>
	<body class="bg-gray-800 flex items-center justify-center h-screen">
		<div class="relative w-[250px] overflow-hidden">
			<div class="w-full pt-3 pb-4 overflow-x-scroll">
				<div class="w-fit flex px-10 gap-4">
					<div class="w-8 h-8 bg-blue-300 rounded-full inline-block"></div>
					<div class="w-8 h-8 bg-green-300 rounded-full inline-block"></div>
					<div class="w-8 h-8 bg-red-300 rounded-full inline-block"></div>
					<div class="w-8 h-8 bg-indigo-300 rounded-full inline-block"></div>
					<div class="w-8 h-8 bg-yellow-300 rounded-full inline-block"></div>
					<div class="w-8 h-8 bg-violet-300 rounded-full inline-block"></div>
					<div class="w-8 h-8 bg-cyan-300 rounded-full inline-block"></div>
					<div class="w-8 h-8 bg-pink-300 rounded-full inline-block"></div>
					<div class="w-8 h-8 bg-emerald-300 rounded-full inline-block"></div>
				</div>
			</div>
			<div class="absolute top-0 right-0 bg-gradient-to-l from-gray-800 h-full w-1/6"></div>
			<div class="absolute top-0 left-0 bg-gradient-to-r from-gray-800 h-full w-1/6"></div>
		</div>
	</body>
</html>
