<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<title>Scroll to top</title>
		<style>
			html {
				scroll-behavior: smooth;
			}
		</style>
	</head>
	<body class="bg-gray-800">
		<button class="text-slate-100 fixed bottom-4 right-4 hover:opacity-80 transition" id="scroll-top">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				class="w-6 h-6"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M15 11.25l-3-3m0 0l-3 3m3-3v7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
				/>
			</svg>
		</button>
		<div class="h-screen flex items-center justify-center">
			<div class="flex flex-col gap-1 animate-pulse">
				<div class="w-12 h-2 bg-slate-300 rounded-lg"></div>
			</div>
		</div>
		<div class="h-screen flex items-center justify-center">
			<div class="flex flex-col gap-1 animate-pulse">
				<div class="w-12 h-2 bg-slate-300 rounded-lg"></div>
				<div class="w-16 h-2 bg-slate-300 rounded-lg"></div>
			</div>
		</div>
		<div class="h-screen flex items-center justify-center">
			<div class="flex flex-col gap-1 animate-pulse">
				<div class="w-12 h-2 bg-slate-300 rounded-lg"></div>
				<div class="w-16 h-2 bg-slate-300 rounded-lg"></div>
				<div class="w-20 h-2 bg-slate-300 rounded-lg"></div>
			</div>
		</div>
	</body>
	<script>
		const button = document.getElementById("scroll-top");
		button.addEventListener("click", () => {
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
		});
	</script>
</html>
