<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<title>Tooltip</title>
		<style></style>
	</head>
	<body class="bg-gray-800 flex flex-col-reverse items-center justify-center h-screen">
		<button class="text-green-500/60 peer hover:text-green-500 hover:bg-white/10 p-2 rounded-md transition-all">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				class="w-6 h-6"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z"
				/>
			</svg>
		</button>
		<div
			class="flex flex-col items-center peer-hover:opacity-100 opacity-0 gap-1 p-2 rounded-md transition-all mb-2 translate-y-4 peer-hover:translate-y-0"
		>
			<div>
				<span class="text-white">Ping:</span>
				<span class="text-green-500">15ms</span>
			</div>
			<div>
				<span class="text-white">Status:</span>
				<span class="text-green-500">Connected!</span>
			</div>
		</div>
	</body>
</html>
