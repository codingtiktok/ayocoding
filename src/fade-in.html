<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<title>Fade In</title>
		<style>
			.fade-in {
				animation: fadeIn 0.5s;
				animation-fill-mode: both;
			}

			@keyframes fadeIn {
				0% {
					transform: translateX(-1rem);
					opacity: 0;
				}
				100% {
					transform: translateX(0);
					opacity: 1;
				}
			}

			.delay-1 {
				animation-delay: 0.1s;
			}
			.delay-2 {
				animation-delay: 0.3s;
			}
			.delay-3 {
				animation-delay: 0.5s;
			}
		</style>
	</head>
	<body class="bg-gray-800 flex items-center justify-center h-screen">
		<div class="flex flex-col gap-2 w-20">
			<div class="w-20 h-8 bg-slate-400 rounded-sm delay-1 fade-in"></div>

			<div class="flex flex-col gap-1 delay-2 fade-in">
				<div class="w-16 h-1 rounded-lg bg-slate-400 animate-shimmer overflow-hidden relative"></div>
				<div class="w-20 h-1 rounded-lg bg-slate-400 animate-shimmer overflow-hidden relative"></div>
				<div class="w-12 h-1 rounded-lg bg-slate-400 animate-shimmer overflow-hidden relative"></div>
			</div>

			<div class="flex justify-between delay-3 fade-in">
				<div class="w-9 h-2 bg-red-400 rounded-sm"></div>
				<div class="w-9 h-2 bg-blue-400 rounded-sm"></div>
			</div>
		</div>
	</body>
</html>
