<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<title>Login Form</title>
		<style></style>
	</head>
	<body class="bg-gradient-to-b from-slate-100 via-slate-400 to-slate-100 flex items-center justify-center h-screen">
		<form action="" class="flex flex-col w-[260px]">
			<div class="relative mb-4">
				<input
					type="text"
					placeholder="Enter Username"
					class="py-2 px-3 rounded-lg w-full !outline-none peer placeholder:text-sm"
				/>
				<div
					class="absolute inset-0 w-full peer-focus:blur-[8px] peer-focus:opacity-100 transition-all opacity-0 bg-gradient-to-r from-pink-400 to-violet-400 -z-10 rounded-lg"
				></div>
			</div>
			<div class="relative mb-8">
				<input
					type="password"
					placeholder="Password"
					class="py-2 px-3 rounded-lg w-full !outline-none peer placeholder:text-sm"
				/>
				<div
					class="absolute inset-0 w-full peer-focus:blur-[8px] peer-focus:opacity-100 transition-all opacity-0 bg-gradient-to-r from-pink-400 to-violet-400 -z-10 rounded-lg"
				></div>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="w-5 h-full mx-2 absolute right-0 top-0 text-slate-400"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
					/>
					<path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
				</svg>
			</div>

			<div class="relative">
				<button class="bg-gradient-to-r from-pink-400 to-violet-400 w-full py-2 rounded-lg text-white peer">
					Log In
				</button>
				<div
					class="absolute inset-0 w-full peer-active:blur-md peer-active:opacity-100 transition-all opacity-0 bg-gradient-to-r from-pink-400 to-violet-400 -z-10 rounded-lg"
				></div>
			</div>
		</form>
	</body>
</html>
