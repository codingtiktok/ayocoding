<!DOCTYPE html>
<html lang="en">
	<head>

		<link href="/dist/output.css" rel="stylesheet" />
		<title>Music Player</title>
		<style>
			.animate-spin {
				animation: spin 30s linear infinite;
			}
			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>

				<div class="flex flex-col items-center mb-8">
					<span class="font-bold text-xl text-white">Whistle</span>
					<span class="text-white">Blackpink</span>
				</div>

				<div class="w-32 h-32 ring-2 ring-black ring-offset-4 ring-offset-pink-300 rounded-full mb-8">
					<div class="w-32 h-32 rounded-full overflow-hidden animate-spin">
						<img src="https://i1.sndcdn.com/artworks-000471880710-tcp1ug-t500x500.jpg" alt="" />
					</div>
				</div>

				<div class="flex gap-4 justify-center cursor-pointer text-white">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-6 h-6 stroke-2 hover:opacity-80 transition"
					>
						<path
							stroke-linecap="round"

						/>
					</svg>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor "
						class="w-6 h-6 stroke-2 hover:opacity-80 transition"
					>
						<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
					</svg>

					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"

						stroke-width="1.5"
						stroke="currentColor"
						class="w-6 h-6 stroke-2 hover:opacity-80 transition"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
