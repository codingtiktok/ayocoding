<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<title>Accordion</title>
	</head>
	<body class="bg-gray-800 flex items-center justify-center h-screen">
		<div class="w-28">
			<div class="w-full bg-slate-500 p-2 rounded-md relative">
				<div class="bg-slate-300 rounded-lg w-8 h-2"></div>
				<input type="checkbox" class="w-full h-full absolute inset-0 peer z-10 opacity-0" />
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="h-full w-4 text-slate-300 peer-checked:rotate-180 transition-all absolute right-1 top-0"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
					stroke-width="2"
				>
					<path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
				</svg>
				<div
					class="w-full h-20 bg-slate-500 rounded-lg absolute left-0 -bottom-[5.5rem] peer-checked:translate-y-[0%] translate-y-[-20%] peer-checked:opacity-100 opacity-0 transition-all duration-500 p-2"
				>
					<div class="bg-slate-300 w-12 h-2 rounded-lg mb-2"></div>
					<div class="bg-slate-300 w-20 h-2 rounded-lg mb-1"></div>
					<div class="bg-slate-300 w-20 h-2 rounded-lg mb-1"></div>
					<div class="bg-slate-300 w-16 h-2 rounded-lg mb-1"></div>
				</div>
			</div>
		</div>
	</body>
</html>
