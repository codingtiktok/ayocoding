<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<title>Progress</title>
		<style>
			.animate-load {
				animation: animate 3s ease infinite;
				width: 0;
			}

			@keyframes animate {
				20% {
					width: 50%;
				}
				50% {
					width: 80%;
				}
				80% {
					width: 100%;
				}
				100% {
					width: 100%;
				}
			}
		</style>
	</head>
	<body class="bg-gray-800 flex items-center justify-center h-screen">
		<div class="w-20 h-4 bg-slate-300 rounded-sm relative overflow-hidden border-slate-300 border-2">
			<div class="absolute left-0 top-0 h-full bg-indigo-500 rounded-[1px] animate-load"></div>
		</div>
	</body>
</html>
