<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<title>Typing Animation</title>
		<style>
			.animate-type {
				animation: typing 4s steps(15) infinite, blink 0.5s step-end infinite alternate;
				white-space: nowrap;
				overflow: hidden;
				border-right: 2px solid;
				font-family: monospace;
				font-size: 2em;
				width: 0ch;
			}

			@keyframes typing {
				70%,
				100% {
					width: 15ch;
				}
			}

			@keyframes blink {
				50% {
					border: transparent;
				}
			}
		</style>
	</head>
	<body class="bg-gray-800 flex items-center justify-center h-screen text-slate-300">
		<h1 class="animate-type">1.. 2.. 3.. ðŸš€</h1>
	</body>
</html>
